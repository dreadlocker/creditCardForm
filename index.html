<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Credit Card Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="creditCardForm">
    <h1>Confirm Purchase</h1>
    <div class="payment">
      <div class="displayGroup">
        <div class="form-group owner">
          <label id="ownerLabel" for="owner">Name on Card</label>
          <input id="owner" type="text" class="form-control" placeholder="e.g. ANI BARABANI">
          <p class="errorP hidden">Name is not correct</p>
        </div>
        <div class="form-group CVV">
          <label id="cvvLabel" for="cvv">CVV</label>
          <input id="cvv" type="text" class="form-control" placeholder="e.g. 567">
          <p class="errorP hidden">CVV is not correct</p>
        </div>
      </div>
      <div class="form-group cardNumber">
        <label id="cardNumberLabel" for="cardNumber">Card Number</label>
        <input id="cardNumber" type="text" class="form-control" placeholder="e.g. 1234 5647 8901">
        <!-- FIX - 'P' OT DOLY NE SE POKAZVA -->
        <!-- FIX - 'P' OT DOLY NE SE POKAZVA -->
        <!-- FIX - 'P' OT DOLY NE SE POKAZVA -->
        <!-- FIX - 'P' OT DOLY NE SE POKAZVA -->
        <!-- FIX - 'P' OT DOLY NE SE POKAZVA -->
        <p class="errorP hidden">Card Number is not correct</p>
      </div>
      <div class="displayGroup">
        <div id="expiration-date">
          <label>Expiration Date</label>
          <select id="month">
            <option value="01">January</option>
            <option value="02">February </option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="year">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
          </select>
        </div>
        <div id="credit_cards">
          <img id="visa" class="hidden" src="./visa.jpg">
          <img id="master" class="hidden" src="./mastercard.jpg">
          <img id="amex" class="hidden" src="./amex.jpg">
        </div>
      </div>
      <div class="btnGroup">
        <button id="confirm" type="submit" class="btn confirm disabled">Confirm</button>
        <button type="clear" id="clear" class="btn clear">Clear</button>
      </div>
    </div>
  </div>
  <!-- for animation after clicking Confirm button -->
  <h1 id="success">You've paid successfully!</h1>
  <!-- for animation after clicking Confirm button -->

  <script src="app.js"></script>

  <!-- mocha setup -->
  <link rel="stylesheet" href="node_modules/mocha/mocha.css">
  <div id="mocha"></div>
  <script src="https://unpkg.com/chai/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>
  <script src="./test/test.js"></script>
  <script>
    mocha.run();
  </script>
  <!-- <button onclick="mocha.run()">Rerun Mocha</button> -->
  <!-- END mocha setup -->
</body>

</html>
