<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Credit Card Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="creditCardForm">
    <h1>Confirm Purchase</h1>
    <div class="payment">
      <div class="displayGroup">
        <div class="form-group owner">
          <label id="ownerLabel" for="owner">Card Holder Name</label>
          <input id="cardName" type="text" class="form-control" placeholder="e.g. ANI BARABANI" autofocus>
          <p class="errorP hidden">Please enter a correct name</p>
        </div>
        <div class="form-group CVV">
          <label id="cvvLabel" for="cvv">CVV</label>
          <input id="cvv" type="text" class="form-control" placeholder="e.g. 567">
          <p class="errorP hidden">CVV is not correct</p>
        </div>
      </div>
      <div class="form-group cardNumber">
        <label id="cardNumberLabel" for="cardNumber">Card Number</label>
        <input id="cardNumber" type="text" class="form-control" placeholder="e.g. 1234 5647 8901">
        <p class="errorP hidden">Card Number is not correct</p>
        <p class="errorP hidden">There is no such card</p>
      </div>
      <div class="displayGroup">
        <div id="expiration-date">
          <label>Expiration Date</label>
          <select id="month">
            <option value="0">January</option>
            <option value="1">February </option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <select id="year">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
          </select>
        </div>
        <div id="credit_cards">
          <img id="master" class="hidden" src="./images/mastercard.jpg">
          <img id="visa" class="hidden" src="./images/visa.jpg">
          <img id="amex" class="hidden" src="./images/amex.jpg">
        </div>
      </div>
      <div class="btnGroup">
        <button id="confirm" type="submit" class="btn confirm disabled" autofocus>Confirm</button>
        <button type="clear" id="clear" class="btn clear">Clear</button>
      </div>
    </div>
  </div>
  <!-- for animation after clicking Confirm button -->
  <h1 id="success">You've paid successfully!</h1>
  <!-- for animation after clicking Confirm button -->

  <script src="app.js" type="module"></script>
  <!-- <script src="app.js"></script> -->

  <!-- mocha setup -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/6.1.4/mocha.css">
  <!-- <link rel="stylesheet" href="node_modules/mocha/mocha.css"> -->
  <div id="mocha"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>
  <script src="./test/test.js"></script>
  <script>
    mocha.run();
  </script>
  <!-- <button onclick="mocha.run()">Rerun Mocha</button> -->
  <!-- END mocha setup -->
</body>

</html>
